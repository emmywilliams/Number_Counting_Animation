<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Number Counting</title>
    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />

    <!-- FONT AWESOME V6.1.1 -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <i class="fa-brands fa-shopify"></i>
        <span class="num" data-val="400">000</span>
        <span class="text">Meals Delivered</span>
      </div>
      <div class="container">
        <i class="fa-solid fa-face-smile"></i>
        <span class="num" data-val="340">000</span>
        <span class="text">Happy Clients</span>
      </div>
      <div class="container">
        <i class="fa-solid fa-bars"></i>
        <span class="num" data-val="255">000</span>
        <span class="text">Menu Items</span>
      </div>
      <div class="container">
        <i class="fa-regular fa-star"></i>
        <span class="num" data-val="280">000</span>
        <span class="text">Rate Us</span>
      </div>
    </div>

    <!-- JS -->
    <script src="script.js"></script>
  </body>
</html>
